<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Notice</title>
    <style>
        /* General body styles including font, margins, and background */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        /* Container styling for the content with shadow and rounded corners */
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        /* Header styling for emphasis */
        h1 {
            color: #0056b3;
        }
        /* Paragraph styling for clear readability */
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* Button styling with gradient, shadow, and transition effects */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        /* Hover effect for the button for an interactive feel */
        .button:hover {
            background-image: linear-gradient(to right, #0056b3, #004089);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ban</h1>
        <!-- Description of the ban and advice for the user -->
        <p>You have been banned from SoftDownload. Please contact an administrator for help.</p>
        <!-- Button to attempt returning to the main page -->
        <a href="indexFixed.html" class="button">Try Again</a>
    </div>
</body>
</html>

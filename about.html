<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About SoftDownload</title>
    <style>
        /* Body and overall layout styles */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        /* Container for content with card-like appearance */
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        /* Styling for headers */
        h1 {
            color: #0056b3;
        }
        /* Paragraph styles */
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* Styles for the modern button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        /* Hover effect for the button */
        .button:hover {
            background-image: linear-gradient(to right, #0056b3, #004089);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About SoftDownload</h1>
        <!-- Basic company info -->
        <p>Owner: Guest 24897</p>
        <p>Co-Owner: SkyHighSundae</p>
        <!-- Link back to the main site -->
        <a href="indexFixed.html" class="button">Back to SoftDownload</a>
    </div>
</body>
</html>
